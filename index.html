<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher, No Skechers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sketcher, No Skechers</h1>
    <div class="menu">
        <div class="sizing">
            <label for="size">Grid Size</label>
            <input type="range" id="size" name="size" min="10" max="100" step="10" oninput="">
            <output id='output'>50</output>
        </div>
        <button onclick="resetGrid()">Clear Board</button>
    </div>
    <div class="wrapper">
        <div class="container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
